name: Terraform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: false

      - name: Azure login (service principal JSON)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform fmt
        working-directory: TF
        run: terraform fmt -check -diff || true

      - name: Terraform init
        working-directory: TF
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: TF
        run: terraform validate

      - name: Terraform plan
        id: plan
        working-directory: TF
        env:
          TF_VAR_admin_password: ${{ secrets.ADMIN_PASSWORD }}          # VM password
          TF_VAR_sql_admin_username: ${{ secrets.SQL_ADMIN_USERNAME }}  # SQL username
          TF_VAR_sql_admin_password: ${{ secrets.SQL_ADMIN_PASSWORD }}  # SQL password
        run: terraform plan -var-file="envs/dev.tfvars" -out=tfplan -no-color -compact-warnings

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: TF/tfplan

  terraform-apply:
    name: Terraform Apply (requires approval)
    needs: terraform-plan
    runs-on: ubuntu-latest
    environment: dev   # Protect this environment in GitHub settings

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: false

      - name: Azure login (service principal JSON)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: TF

      - name: Terraform init
        working-directory: TF
        run: terraform init -input=false

      - name: Terraform apply
        working-directory: TF
        env:
          TF_VAR_admin_password: ${{ secrets.ADMIN_PASSWORD }}
          TF_VAR_sql_admin_username: ${{ secrets.SQL_ADMIN_USERNAME }}
          TF_VAR_sql_admin_password: ${{ secrets.SQL_ADMIN_PASSWORD }}
        run: terraform apply -input=false -no-color tfplan