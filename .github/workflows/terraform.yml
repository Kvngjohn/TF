name: Terraform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    # Use OIDC or SP secret JSON; you already have AZURE_CREDENTIALS
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- TF dir ----"
          ls -la TF || true
          echo "---- TF/modules ----"
          ls -la TF/modules || true
          echo "---- full tree ----"
          find . -maxdepth 3 -type d -print

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: false

      - name: Azure login (service principal JSON)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform fmt
        working-directory: TF
        run: terraform fmt -check -diff || true

      - name: Terraform init
        working-directory: TF
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: TF
        run: terraform validate

      - name: Terraform plan
        id: plan
        working-directory: TF
        env:
          # provide the VM password via TF_VAR_...
          TF_VAR_admin_password: ${{ secrets.ADMIN_PASSWORD }}
        run: terraform plan -var-file="envs/dev.tfvars" -out=tfplan -no-color

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: TF/tfplan

  terraform-apply:
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: false

      - name: Azure login (service principal JSON)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: TF

      - name: Terraform init
        working-directory: TF
        run: terraform init -input=false

      - name: Terraform apply
        working-directory: TF
        env:
          TF_VAR_admin_password: ${{ secrets.ADMIN_PASSWORD }}
        run: terraform apply -input=false -no-color tfplan