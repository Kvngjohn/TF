name: Terraform Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID:        ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET:    ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID:        ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID:  ${{ secrets.ARM_SUBSCRIPTION_ID }}
      TF_VAR_admin_password: ${{ secrets.ADMIN_PASSWORD }}  # Passes the admin password as an environment variable
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: false

      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: TF
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: TF
        run: terraform validate

      - name: Terraform Plan
        working-directory: TF
        run: |
          set -e
          terraform plan -input=false -lock-timeout=300s -no-color \
            -var-file="envs/dev.tfvars" \
            -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: TF/tfplan

  terraform-apply:
    needs: terraform-plan  # Ensure the plan job is completed first
    runs-on: ubuntu-latest
    environment: dev  # Specify the environment (e.g., dev, prod)
    env:
      ARM_CLIENT_ID:        ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET:    ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID:        ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID:  ${{ secrets.ARM_SUBSCRIPTION_ID }}
      TF_VAR_admin_password: ${{ secrets.ADMIN_PASSWORD }}  # Passes the admin password for apply
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: false

      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: TF

      - name: Terraform Init
        working-directory: TF
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: TF
        run: terraform apply -input=false -lock-timeout=300s -no-color TF/tfplan
